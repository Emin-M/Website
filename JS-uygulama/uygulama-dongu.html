<body>
    <script>
        var hak,can;
        var can = Number(prompt("kac defada bileceksiniz"));
        hak = can;
        var tahmin,sayac = 0;
        var sayi = Math.floor((Math.random() * 10) + 1);
        console.log(sayi);
        while (hak > 0) {
            hak--;
            sayac++;
            tahmin = Number(prompt("bir sayi giriniz"));
            if (tahmin == sayi) {
                console.log(`Tebrikler ${sayac} defada bildiniz`);
                console.log(`puaniniz: ${100 - (100/can)*(sayac - 1)}`);
                break;
            } else if (sayi > tahmin) {
                console.log("yuxari");
            } else {
                console.log("asagi");
            }
            if (hak == 0) {
                console.log("hakkiniz bitti")
            }
        }
    </script>
