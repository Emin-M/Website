<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <ul id="board">
            <li id="spot1" class="cl">+</li>
            <li id="spot2" class="cl">+</li>
            <li id="spot3" class="cl">+</li>
            <li id="spot4" class="cl">+</li>
            <li id="spot5" class="cl">+</li>
            <li id="spot6" class="cl">+</li>
            <li id="spot7" class="cl">+</li>
            <li id="spot8" class="cl">+</li>
            <li id="spot9" class="cl">+</li>
        </ul>
        <div class="clearfix"></div>
        <footer><button id="reset">Reset Game</button></footer>
    </div>
    <script src="script3.js"></script>
</body>

</html>
