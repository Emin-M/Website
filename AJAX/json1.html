<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title></title>
</head>

<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <button id="getEmployee" class="btn btn-primary">Get Employee</button>
                <table class="table table-bordered table-striped table-dark mt-3">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Retired</th>
                        </tr>
                    </thead>
                    <tbody id="employees"></tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        document.querySelector('#getEmployee').addEventListener('click', loadEmployee);

        function loadEmployee() {
            const xhr = new XMLHttpRequest();

            xhr.open('GET', 'employees.json', true);

            xhr.onload = function () {
                if (this.status === 200) {
                    let employees = JSON.parse(this.responseText);

                    let html = '';

                    employees.forEach(employee => {
                        html +=
                            `<tr>
                                <td>${employee.firstName}</td>
                                <td>${employee.lastName}</td>
                                <td>${employee.age}</td>
                                <td>${employee.retired}</td>
                            </tr>`;
                    });

                    document.querySelector('#employees').innerHTML = html;
                }
            };

            xhr.send();
        }
    </script>
</body>

</html>
