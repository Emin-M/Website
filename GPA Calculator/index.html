<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>GPA CALCULATOR</h1>
        <div class="calculator">
            <div class="name">
                <label>Fennin adi:</label>
                <input type="text" id="name" placeholder="fennin adini daxil edin">
            </div>
            <div class="name">
                <label>Fennin Ortalamasi:</label>
                <input type="text" id="average" placeholder="fennin ortalamasini daxil edin">
            </div>
            <div class="name">
                <label>Fennin akti:</label>
                <input type="text" id="act" placeholder="fennin aktini daxil edin">
            </div>
            <button class="btn btn-primary">Elave et</button>
        </div>
        <div class="list">
            <table class="table table-bordered">
                <thead>
                    <th>Ad</th>
                    <th>Ortalama</th>
                    <th>Akt</th>
                </thead>
                <tbody class="list-item">
                </tbody>
            </table>
            <div class="ugpa">GPA: <span class="gpa"></span></div>
        </div>
        <button class="btn btn-primary btnn">Hesapla</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
